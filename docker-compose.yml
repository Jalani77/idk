version: '3.9'
services:
  backend:
    build: ./backend
    container_name: yiriai-backend
    environment:
      - PORT=4000
      - NODE_ENV=production
      - COOKIE_SECRET=${COOKIE_SECRET:-please_change_me}
      - CORS_ORIGIN=http://localhost:3000
      - DB_PATH=/data/yiriai.db
    volumes:
      - yiriai_db:/data
    ports:
      - "4000:4000"

  frontend:
    build: ./frontend
    container_name: yiriai-frontend
    environment:
      - NODE_ENV=production
      - BACKEND_URL=http://backend:4000
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  yiriai_db:
    driver: local
